name: calculator-ui

on:
  push:
    paths:
      - web-apps/calculator/**
      - web-packages/common/**
  pull_request:
    branches:
      - main
      - dev

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Install wasm-bindgen
        run: cargo install -f wasm-bindgen-cli
        working-directory: reti-js
      # - name: Check
      #   run: pnpm run check
      #   working-directory: web-apps/calculator
      - name: Test
        run: pnpm run test
        working-directory: web-apps/calculator
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Install wasm-bindgen
        run: cargo install -f wasm-bindgen-cli
        working-directory: reti-js
      - name: Build
        run: pnpm run build
        working-directory: web-apps/calculator
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
            path: web-apps/calculator/dist
  deploy:
    needs: [test, build]

    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4